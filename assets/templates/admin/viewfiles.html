{% extends 'adminbase.html'%}
{% load static %}
{% block contents %}


<div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static 'images/hero_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h2>Admin View Users Upload Files </h2>
                    <table border="2px">
                        <tr>
                            <th style="color:orange">S.No</th>
                            <th style="color:orange">Filename</th>
                            <th style="color:orange">File</th>
                        </tr>
                        {% for i in object %}
                        <tr>
                            <td style="color:white">{{i.id}}</td>
                            <td style="color:white">{{i.filename}}</td>
                            <td style="color:white">{{i.file}}</td>
                        {% endfor %}
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
