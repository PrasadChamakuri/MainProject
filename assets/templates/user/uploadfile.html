{% extends 'userbase.html'%}
{% load static %}
{% block contents %}


<div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static 'images/hero_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h1  data-aos="fade-up" data-aos-delay="100">Autonomous Machine Learning Modeling using a Task Ontology</h1>
                  <p class="mb-4"  data-aos="fade-up" data-aos-delay="200">CSV file (or) text files are  only uploaded</p>
                  <p data-aos="fade-up" data-aos-delay="300"><a href="{% url 'userhome' %}" class="btn btn-primary py-3 px-5 btn-pill">{{request.session.userid}}</a></p>

                </div>
                <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
                  <form method="POST" enctype="multipart/form-data" class="form-box">
                      {% csrf_token %}
                      <h3 class="h4 text-black mb-4">Upload file</h3>
                        <div class="form-group">
                        <table>
                            <tr><td>filename</td><td>{{form.filename}}</td></tr>
                            <tr><td>file</td><td>{{form.file}}</td></tr>
                            <!--<tr><td>{{form.as_p}}</td></tr>-->
                            <tr><td><button type="submit" class="btn btn-primary btn-pill">Upload</button></td></tr>

                        </table></div>

                  </form>

                </div>
{% endblock %}
