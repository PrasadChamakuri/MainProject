{% extends 'userbase.html'%}
{% load static %}
{% block contents %}


<div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static 'images/hero_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h2>Admin View Registered Users </h2>
                    <h2>file</h2>
                        <p><a href="{% url 'uploadfile' %}" >Upload file</a></p>
                    <table>
                        <thead>
                          <tr>
                            <th>Filename</th>
                            <th>File</th>
                            <th>Task</th>
                            <th>Download</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                          {% for i in object %}
                            <tr>
                                <td>{{ i.filename }}</td>
                                <td>{{ i.task }}</td>
                                <td>
                                    <a href="{{ i.pdf.url }}" >Download PDF</a>
                                </td>

                            </tr>
                            {% endfor %}
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>




{% endblock %}
