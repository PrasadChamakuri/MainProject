{% extends 'userbase.html'%}
{% load static %}
{% block contents %}


<div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static 'images/hero_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h2 style="color:red">Users Upload Files </h2>
                    <table border="2px">
                        <tr>
                            <th style="color:orange">S.No</th>
                            <th style="color:orange">Filename</th>
                            <th style="color:orange">File</th>
                            <th style="color:orange">Download</th>
                            <th style="color:orange">FindVocabulary</th>
                        </tr>
                        {% for i in object %}
                        <tr>
                            <td style="color:white">{{i.id}}</td>
                            <td style="color:white">{{i.filename}}</td>
                            <td style="color:white">{{i.file}}</td>
                            <td class="cta"><a href="{{i.file.url }}" class="nav-link"><span>View</span></a></td>
                            <td class="cta"><a href="/findvocabulary?id={{i.file}}" class="nav-link"><span>FindVocabulary</span></a></td>
                        {% endfor %}
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>




{% endblock %}
