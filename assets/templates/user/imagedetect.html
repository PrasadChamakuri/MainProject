{% extends 'userbase.html'%}
{% load static %}
{% block contents %}


<div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static 'images/hero_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h1  data-aos="fade-up" data-aos-delay="100">Autonomous Machine Learning Modeling using a Task Ontology</h1>
                  <p class="mb-4"  data-aos="fade-up" data-aos-delay="200">Upload images only because to detect the objects(person,table,car,cat,dog..etc)</p>
                  <p data-aos="fade-up" data-aos-delay="300"><a href="{% url 'userhome' %}" class="btn btn-primary py-3 px-5 btn-pill">{{request.session.userid}}</a></p>

                </div>
                <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
                  <form action="{% url 'detection' %}" method="POST" enctype="multipart/form-data" class="form-box">
                      {% csrf_token %}
                      <h3 class="h4 text-black mb-4">Object Detection</h3>
                        <div class="form-group">
                        <table>
                            <input type="file" name="imgfile" required="true"/><br/>
                            <tr><td><button type="submit" class="btn btn-primary btn-pill">Submit</button></td></tr>
                        </table></div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
